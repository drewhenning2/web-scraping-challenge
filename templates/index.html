<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>



<body>
  <!-- Mission to Mars title and scrape button -->
  <div class="container">
    <div class="jumbotron text-center border-bottom">
      <h1 class="font-weight-bold">Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="../scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- Mars Latest News -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <!-- News Titles -->
        <h4>{{mars.news_title}}</h4>
        <!-- Paragraph Text -->
        <p>{{mars.paragraph_text}}</p>
      </div>
    </div>
  <hr>
    
    <!-- Mars Featured Image -->
    <div class="row">
      <div class="col-md-8 border">
        <h2 class="">Featured Mars Image</h2> 
        </br>
        <img src="{{mars.featured_image_url}}" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">

        <!-- Mars Facts -->
        <div class="border">
          <h5>Mars Facts</h5>
            {{ mars.mars_table | safe }}
        </div>
      </div>
    </div>
  <hr>

    <!-- Mars Hemispheres -->
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center">Mars Hemispheres</h2>  
      </div>
    </div>
    </br>

    <!-- Hemisphere Titles and Images -->
    <div class="row">       
      {% for picture in mars.hemisphere_image_urls %}
      <div class="col-md-2">
        <div class="card" style="width: 18rem;">
        <img src="{{picture.hemisphere_urls}}"  width="100" height="100" alt="Mars Image" >
        <div class="card-body">
        </br>
        <p class="card-text"> <b>{{ picture.titles }}</b>
        </div>
        </div>
      </div>
      {% endfor %}   
    </div> 
    
  <hr>
</body>
</html>
